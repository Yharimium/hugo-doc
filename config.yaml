title: "🗃️DC Doc"
paginate: 8
buildfuture: true # 解决时区问题
relativeURLs: true # 删除此项可能会导致 css 样式表和图片不能正确加载

theme:
  - stellar

markup:
  _merge: deep # 删除此项将导致代码块渲染异常
  tableOfContents: # 以下配置表明文章的目录将只包括 h1 ~ h4
    startLevel: 1
    endLevel: 4

params:
  author: 文档存放
  avatar: /avatar.png
  logo: /avatar.png

  description:
    - "该站打算用作文档存放,还在完善中"
    - "123456"

  notice:
    - "高分屏建议缩放到110%"
    - "此站采用[Stellar](https://github.com/Yharimium/hugo-stellar)"

  copyright: ""

  tencentUrl: true # 若为 true：在 QQ 和微信内置的浏览器中打开网站会自动跳转到安全警告页面
  autoInvert: false # 若为 true：夜间模式自动反色

